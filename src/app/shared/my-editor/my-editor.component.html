<div class="header">
  <span class="language-picker">{{language$ | async}}<i class="op2-icon-down"></i></span>
  <span class="attribute-picker"><i class="op2-icon-down"></i></span>
  <span class="clear-all">Clear All Text</span>
</div>
<div class="body">
  <div class="editor" #editor appSimpleEdit></div>
  <span class="placeholder">{{placeholderText}}</span>
  <div class="counter">
    {{characterCount$ | async}} / {{maxLength}}
  </div>
</div>
